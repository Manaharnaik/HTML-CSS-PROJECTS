<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-form">
            <h1>Job Application <span class="small">(web)</span></h1>
                  
                    <form action="">
                        <div class="form-container">
                            <div class="form-control">
                                <label for="first name">First name</label>
                                <input id="first name" name="first name" placeholder="Enter first name..">
                            </div>
                            <div class="form-control">
                                <label for="last name">Last name</label>
                                <input id="last name" name="last name" placeholder="Enter last name..">
                            </div>
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter email address..">
                            </div>
                            <div class="form-control">
                                <label for="job role">Select job role</label>
                                <select> id="job role" name="job role">
                                    <option value="">job roles</option>
                                    <option value="forntend"> forntend dev.</option>
                                    <option value="Backend">Backend dev.</option>
                                    <option value="full stak">full stak</option>
                                    <option value="UI Designer">UI Designer</option>
                                </select>
                            </div>
                            <div class="add">
                                <label for="Address">Address</label>
                                <textarea name="Address" id="Address" rows="4" cols="30"></textarea>
                            </div>
                            <div class="form-control">
                                <label for="city">city</label>
                                <input  id="city" name="city" placeholder="Enter city ..">
                        </div>
                        <div class="form-control">
                            <label for="Pincode">Pincode</label>
                            <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode ..">
                        </div>
                        <div class="form-control">
                            <label for="Date">Date</label>
                            <input value="2024-10-19" type="Date" id="date" name="Date"">
                        </div>
                        <div class="form-control">
                            <label for="upload">upload your CV</label>
                            <input type="file" id="upload" name="upload" >
                        </div>
                        <div class="button">
                            <button type="submit">Apply Now</button>
                        </div>
                    </form>
        </div>
    </div>
</body>
</html>
